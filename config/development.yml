# Configuration for Development Environment
# This file is used when APP_ENV=development (default)

# Repository implementations (concrete classes to use)
repositories:
  user: "src.repositories.sqlalchemy_user_repository.SqlAlchemyUserRepository"
  client: "src.repositories.sqlalchemy_client_repository.SqlAlchemyClientRepository"
  contract: "src.repositories.sqlalchemy_contract_repository.SqlAlchemyContractRepository"
  event: "src.repositories.sqlalchemy_event_repository.SqlAlchemyEventRepository"

# Database configuration
database:
  # SQLite database file path (can be overridden by DATABASE_URL env var)
  url: "sqlite:///data/epicevents.db"
  echo: false  # Set to true to see SQL queries in console

# Application settings
app:
  name: "Epic Events CRM"
  debug: true
  log_level: "DEBUG"
