# Configuration for Testing Environment
# This file is used when APP_ENV=testing

# Repository implementations (use real SQLAlchemy repos with in-memory DB)
repositories:
  user: "src.repositories.sqlalchemy_user_repository.SqlAlchemyUserRepository"
  client: "src.repositories.sqlalchemy_client_repository.SqlAlchemyClientRepository"
  contract: "src.repositories.sqlalchemy_contract_repository.SqlAlchemyContractRepository"
  event: "src.repositories.sqlalchemy_event_repository.SqlAlchemyEventRepository"

# Database configuration
database:
  # In-memory SQLite for fast, isolated tests
  url: "sqlite:///:memory:"
  echo: false

# Application settings
app:
  name: "Epic Events CRM - Testing"
  debug: true
  log_level: "WARNING"
